<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>

<body>
    <table>
        <tr>
            <td class="first-cell">Test</td>
            <td class="second-cell">Drive</td>
        </tr>
    </table>
</body>
</html>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    table {
        width: 100%;
        height: 100%;
        border-spacing: 0;
        table-layout: fixed;
    }

    td {
        border: 1px solid black;
        padding: 0;
        font-size: calc(1vw + 1vh);
    }

    .first-cell {
        background-color: skyblue;
    }

    .second-cell {
        background-color: pink;
    }
</style>
