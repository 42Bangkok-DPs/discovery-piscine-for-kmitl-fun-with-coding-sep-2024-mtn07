<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>

<body>
    <table>
        <tr>
            <td class="first-cell">Test</td>
            <td class="second-cell">Drive</td>
        </tr>
    </table>
</body>
</html>

<style>
    table {
        width: 100%;
        height: 200px;
        border-spacing: 0;
    }
    td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0;
        font-size: 50px;
        width: 50%;
    }
    .first-cell {
        background-color: skyblue
    }
    .second-cell {
        background-color: pink
    }
</style>
