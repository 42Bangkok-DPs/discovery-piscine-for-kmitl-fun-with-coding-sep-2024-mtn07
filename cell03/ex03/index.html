<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        #newButton {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #ft_list {
            margin-top: 20px;
            width: 300px;
            margin: auto;
        }
        .todo-item {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .todo-item:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
    <button id="newButton">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
